<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment">
    <meta charset="utf-8">
    <title th:text="|个人博客网站 - ${pageName}|">主页</title>
    <meta name="description" th:content="基于SpringBoot+Thymeleaf+Mybatis建造的个人博客网站">
    <link rel="shortcut icon" href="/user/dist/img/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Window-target" content="_top"/>
    <link rel="stylesheet" th:href="@{/blog/client/css/base.css}">
</head>
<nav th:fragment="nav-fragment" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-for="toggle-items">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:text="个人博客网站">
            </a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/index}">主页</a>
                </li>
                <li>
                    <a th:href="@{/link}">友情链接</a>
                </li>
                <li>
                    <a href="#">关于</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
        <script th:src="@{/blog/default/js/jquery.min.js}"></script>
        <script>
            $(function () {
                $('.navbar-toggle').click(function () {
                    $('#toggle-items').fadeToggle("fast");
                });
            })
        </script>
    </div>
    <!-- /.container -->
</nav>
<header th:fragment="header-fragment" class="intro-header"
        th:style="'background-image:url(' + @{/blog/client/images/header.jpg} + ');'">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
		          <span class="subheading">
		              每天超越自己一点点！
		          </span>
                </div>
            </div>
        </div>
    </div>
</header>
</html>
